<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>
      Track Widget
    </title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
      #geolocationDiv {
        background-color: white;
        margin-right: 20px;
        padding: 15px;
      }      
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/next/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/next/"></script>

    <script>
      require(["esri/Map", "esri/views/MapView","esri/widgets/Track", "esri/widgets/Track/TrackViewModel"],
      (Map, MapView, Track, TrackViewModel) => {
        console.log("Use 4.26.5");

        const geolocationDiv = document.getElementById("geolocationDiv");

        const map = new Map({
          basemap: "topo-vector"
        });

        const view = new MapView({
          container: "viewDiv",
          map: map,
          zoom: 4,
          center: [15, 65] // longitude, latitude
        });

        const track = new Track({
          view: view
        });

        const trackVM = new TrackViewModel({
          view,
          positionFilterFunction: false
        })

        view.ui.add(track, "top-left");
        view.ui.add(geolocationDiv, "top-right");

        track.on("track", (d) => {
          console.log("Track:", d);
          geolocationDiv.innerText = `
          Latitude: ${d.position.coords.latitude?.toFixed(4)}
          Longitude: ${d.position.coords.longitude?.toFixed(4)}
          Altitude: ${d.position.coords.altitude?.toFixed(1)}
          Heading: ${d.position.coords.heading?.toFixed(0)}
          Speed: ${d.position.coords.speed?.toFixed(2)}
          Accuracy: ${d.position.coords.accuracy?.toFixed(0)}m`;
        })

        track.on("track-error", (e) => {
          console.error("Geolocation error:", e);
        })

        view.when(() => {
          track.start();
        });

      });
    </script>
  </head>

  <body>
    <div id="geolocationDiv">Waiting for location data...</div>
    <div id="viewDiv"></div>
  </body>
</html>
